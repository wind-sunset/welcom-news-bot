name: 웰컴저축은행 뉴스 자동 검색

on:
  schedule:
    # 한국 시간(KST) 06:00 = UTC 21:00 (전날)
    - cron: '0 21 * * *'
    # 한국 시간(KST) 08:00 = UTC 23:00 (전날)
    - cron: '0 23 * * *'
    # 한국 시간(KST) 10:00 = UTC 01:00
    - cron: '0 1 * * *'
    # 한국 시간(KST) 12:00 = UTC 03:00
    - cron: '0 3 * * *'
    # 한국 시간(KST) 14:00 = UTC 05:00
    - cron: '0 5 * * *'
    # 한국 시간(KST) 16:00 = UTC 07:00
    - cron: '0 7 * * *'
    # 한국 시간(KST) 18:00 = UTC 09:00
    - cron: '0 9 * * *'
    # 한국 시간(KST) 20:00 = UTC 11:00
    - cron: '0 11 * * *'

  # 수동 실행 가능하도록 설정
  workflow_dispatch:

jobs:
  search-news:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 의존성 패키지 설치
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 뉴스 검색 및 이메일 전송
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TO_EMAIL: "j900610@gmail.com"
        run: |
          python news_bot.py

      - name: 실행 결과 요약
        if: always()
        run: |
          echo "🤖 뉴스 검색 봇 실행 완료"
          echo "📅 실행 시간: $(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')"
